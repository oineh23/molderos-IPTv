


<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>MOLDEROS_IPTV</title>

  <!-- Icons & Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  

  <!-- Styles -->
  <link rel="stylesheet" href="css/display.css" />
  <link rel="stylesheet" href="css/app.css" />
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #1a1f2e;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .nav-wrapper {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px #000;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .main-color { color: #00ffe5; }
    #open-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #00ffe5;
      color: #111;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2000;
    }
    #open-button:hover { background-color: #00d4c2; }
    #sidebar {
      transition: transform 0.3s ease-in-out;
      background: rgba(30, 34, 45, 0.95);
      padding: 20px;
      border-right: 2px solid #00ffe5;
    }
    #sidebar h2 {
      color: #00ffe5;
      margin-bottom: 15px;
      font-size: 1.4rem;
    }
    #search-bar {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .channel-sbr ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .channel-sbr li {
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .channel-sbr li:hover {
      background: #00ffe530;
    }
    #video-ott {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
    }
    .logo img {
      height: 40px;
      margin-right: 10px;
    }
    #splash-screen {
      position: fixed;
      background: #0d0f1c;
      color: white;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
    }
    .splash-content img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .splash-content h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffe5;
      animation: fadeInZoom 1.5s ease-in-out forwards;
    }
    @keyframes fadeInZoom {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    body {
  ...
  overflow-x: hidden; /* allow vertical scrolling */
}
  </style>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
</head>

  <script>
  const username = localStorage.getItem('username');
  if (!username) {
    window.location.href = "login.html"; // redirect to login if not logged in
  }
</script>
  
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-content">
      <i class="fas fa-tv" aria-label="TV Icon"></i>
      <h1> M0LDER0S-IPTV </h1>
    </div>
  </div>

  <!-- Navbar -->
  <header class="nav-wrapper">
   <a href="index.html" class="logo" style="display: flex; align-items: center; gap: .4rem;">
  <i class='bx bx-movie-play bx-tada main-color' style="font-size: 2rem;"></i>
  <span>M0LD<span class="main-color">ER0S</span>-iPTV</span>
   </a>
  </header>

  <!-- OTT Container -->
  <div id="container-ott">
    <div class="container">
      <div class="ott-container" id="video-ott">
        <video id="drm-player" class="ott-player" controls autoplay playsinline></video>
      </div>
    </div>

    <div class="channel-ott closed" id="sidebar">
      <h2>CHANNELS</h2>
      <input type="text" id="search-bar" placeholder="Search channels..." />
      <div class="channel-sbr">
        <ul id="channels"></ul>
      </div>
    </div>

    <button id="open-button"><i class="fa fa-bars"></i> Menu</button>
  </div>

  <!-- Scripts -->
  <script>
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      setTimeout(() => {
        splash.style.opacity = '0';
        setTimeout(() => splash.style.display = 'none', 1000);
      }, 2500);
    });
  </script>

  <script>
  document.getElementById('user-greeting').textContent = `Hi, ${localStorage.getItem('username')}!`;

  function logout() {
    localStorage.removeItem('username');
    window.location.href = "login.html";
  }
</script>
  
  <script src="js/script.js" defer></script>
  <script src="js/browser.js" defer></script>
  <script src="js/app.js" defer></script>
  <script src="js/devtools-protect.js"></script>
  
</body>
</html>
